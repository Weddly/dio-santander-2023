<input type="text" (keyup.enter)="getPokemon($any($event.target).value)">


<div class="card">
  <div class="card__title">
    <h3>{{pokeData.name | uppercase}}</h3>
  </div>
  <div class="card__body">
    <img [src]="pokeData.sprites.front_default" alt="pokemon">
  </div>
  <div class="card__stats">
    <span
      class="card__stats__type"
      *ngFor="let type of pokeData.types"
    >
      {{type.type.name | titlecase}}
    </span>
  </div>
</div>
